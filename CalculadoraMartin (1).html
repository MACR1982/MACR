<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora M.Tejeda</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', 50px, Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-hero.jpg);
            background-size:cover;
        }
        .calculator {
            border: 1px solid #a73c538f;
            padding: 20px;
            border-radius: 35px;
            background-color: #c0364d8c;
        }
        #display {
            width: 100%;
            height: 45px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            color:rgb(238, 179, 123);
            text-align: right;
            margin-bottom: 10px;
            border: 1px solid #b8454191;
            border-radius: 15px;
            background-color: #38060663;
        }
        .button {
            width: 50px;
            height: 50px;
            color: rgb(245, 191, 129);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            margin: 2.5px;
            cursor: pointer;
            background-color: #f3c56263;
            border: none;
            border-radius: 35px;
        }
        .button:hover {
            background-color: #ffd7526e;
            transform: scale(1.2);
        }
        .button:active {
            background-color: #a43b4b94;
        }
        .buttonNumber {
            width: 50px;
            height: 50px;
            color: rgb(245, 191, 129);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            margin: 2.5px;
            cursor: pointer;
            background-color: #e7782363;
            border: none;
            border-radius: 35px;
        }
        .buttonNumber:hover {
            background-color: #e77823b5;
            transform: scale(1.2);
        }
        .buttonNumber:active {
            background-color: #a43b4b94;
        }
        .row {
            display: flex;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="row">
        <button class="button" onclick="Raiz()">√</button>
        <button class="button" onclick="Potencia()">^</button>
        <button class="button" onclick="ParImpar()">Par</button>
        <button class="button" onclick="Primo()">P</button>
    </div>

    <div class="row">
        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="appendToDisplay('(')">(</button>
        <button class="button" onclick="appendToDisplay(')')">)</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
    </div>

    <div class="row">
        <button class="buttonNumber" onclick="appendToDisplay('7')">7</button>
        <button class="buttonNumber" onclick="appendToDisplay('8')">8</button>
        <button class="buttonNumber" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('*')">x</button>
    </div>
    <div class="row">
        <button class="buttonNumber" onclick="appendToDisplay('4')">4</button>
        <button class="buttonNumber" onclick="appendToDisplay('5')">5</button>
        <button class="buttonNumber" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
        
    </div>
    <div class="row">
        <button class="buttonNumber" onclick="appendToDisplay('1')">1</button>
        <button class="buttonNumber" onclick="appendToDisplay('2')">2</button>
        <button class="buttonNumber" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="row">
        <button class="buttonNumber" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button" onclick="deleteLast()">←</button>
        <button class="button" onclick="calculateResult()">=</button>
    </div>
    <div class="row">
        <button class="button" style="width: 215px;" onclick="Link()">YouTube</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function deleteLast() {
        var display = document.getElementById('display').value;
        document.getElementById('display').value = display.slice(0, -1);
    }

    function calculateResult() {
        var display = document.getElementById('display').value;
        try {
            document.getElementById('display').value = eval(display);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    function Raiz() {
        var display = document.getElementById('display').value;
        if (display) {
            document.getElementById('display').value = Math.sqrt(eval(display));
        }
    }

    function Potencia() {
        var display = document.getElementById('display').value;
        if (display) {
            document.getElementById('display').value += '**';
        }
    }
    
    function ParImpar() {
    var num = parseInt(document.getElementById('display').value);
        if (isNaN(num)) {
            document.getElementById('display').value = 'Error';
            return;
        }
        document.getElementById('display').value = (num % 2 === 0) ? 'Par' : 'Impar';
    }

    function Primo() {
        var display = document.getElementById('display').value;
        var result = eval(display);
        if (isPrime(result)) {
            document.getElementById('display').value = (result + " es primo.");
        } else {
            document.getElementById('display').value = (result + " no es primo.");
        }
    }

    function isPrime(num) {
        if (num <= 1) return false;
        if (num === 2) return true;
        for (var i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    function Link(){
        window.open('https://www.youtube.com/watch?v=LjAS5OxWg0M&t','_blank');
    }
</script>

</body>
</html>
